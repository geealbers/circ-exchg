---
layout: default
---
<article class="informational">

  <header>
  	{% if page.thumbnail %} 
	<img src="{{ site.baseurl }}/assets/images/{{ page.thumbnail }}" alt="{{ page.title }}" />
    {% endif %}	
    <h2>{{ page.title }}{% if page.subtitle %}:<br />{{ page.subtitle }}{% endif %}</h2>
  </header>

  {{ content }}

</article>
