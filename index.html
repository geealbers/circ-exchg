  <nav class="post-list">

    <div id="prev">
      <i class="fa fa-chevron-circle-left" onclick="scrollPrev()"></i>
    </div>

    <div id="scroll">
      <ul>

        <li id="welcome"><a href="{{site.baseurl}}/about/"><h3>Welcome</h3></a></li>
    
        {% for post in site.posts %}
        <li>
          <a href="{{ post.url | prepend: site.baseurl }}">  
            {% if post.thumbnail %} 
            <img src="{{site.baseurl}}/assets/images/{{post.thumbnail}}" alt="{{ post.title | truncatewords: 3, '...' }}" />
            {% endif %}
            <div class="titlebox">
              <h3>{{ post.title || truncate: 42, '...' }}</h3>
              <h4>{{ post.date | date: "%B %-d, %Y" }}</h4>
            </div>
          <!-- <br /> -->
          <!-- <h3>{{ post.date | date: "%B %-d, %Y" }}</h3> -->
          </a>
        </li>
        {% endfor %}


<!--         {% for post in site.posts reversed %}
        <li>
          <a href="{{ post.url | prepend: site.baseurl }}">  
            {% if post.thumbnail %} 
            <img src="{{site.baseurl}}/assets/images/{{post.thumbnail}}" alt="{{ post.title | truncatewords: 3, '...' }}" />
            {% endif %}
          <h2>{{ post.title | truncatewords: 3, '...' }}</h2><br />
          <h3>{{ post.date | date: "%B %-d, %Y" }}</h3>
          </a>
        </li>
        {% endfor %} -->
        
      </ul>
    </div>

    <div id="next">
      <i class="fa fa-chevron-circle-right" onclick="scrollNext()"></i>
    </div>

  </nav>

<main>  

<script type="text/javascript">

function scrollNext() {
  var scrollPos = document.getElementById('scroll').scrollLeft;
  document.getElementById('scroll').scrollLeft = scrollPos + 200;
}

function scrollPrev() {
  var scrollPos = document.getElementById('scroll').scrollLeft;
  document.getElementById('scroll').scrollLeft = scrollPos - 200;
}

</script>
